<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Homework 2</title>


</head>

<body>

  <!-- NAVIGATION ELEMENT  -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Adrian Sirko</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAVIGATION ENDS  -->

  <!-- BEGIN BODY  -->
  <div class="container">
    <!--BODY ROW BEGIN  -->
    <div class="row">
      <!-- LEFT HAND SIDE CONTENT  -->
      <div class="col-md-8 col-xs-12">

        <!-- FULL WIDTH HEADLINE TAG  -->
        <div class="page-header">
          <h1>Contact Me</h1>
        </div>
        <!-- END FULL WIDTH HEADLINE TAG -->

        <!-- BEGIN TWO COLUMN ROW  -->
        <div class="row">
          <!-- LEFT HAND IMAGE  -->
          <div class="col col-xs-12">
          <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="form-control">Comments</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
          </div>
          <!-- END LEFT HAND IMAGE  -->

         
          <!-- END RIGHT HAND SIDE PARAGRAPH  -->
        </div>
        <!-- END ROW THAT THESE COLUMNS ARE IN  -->
      </div>
      <!-- END LEFT HAND SIDE CONTENT  -->


      <!--BEGIN RIGHT HAND SIDE CONTENT AKA PANEL  -->
      <div class="col-md-4 col col-xs-12">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body text-center">
            <img src="assets/images/fb.png" alt="Placeholder" class="img-thumbnail img-responsive my-image">
            <img src="assets/images/ln.png" alt="Placeholder" class="img-thumbnail img-responsive my-image">
            <img src="assets/images/sof.png" alt="Placeholder" class="img-thumbnail img-responsive my-image">
          </div>
        </div>
      </div>
      <!-- END RIGHT HAND SIDE CONTENT  -->

    </div>
    <!--BODY ROW END  -->
  </div>
  <!--END BODY  -->

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <footer>
    <div class="footercontainer">
      Copyright &copy; 2017 Adrian Sirko
    </div>
  </footer>
</body>

</html>
